<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choose your Backgrond Color</title>
  </head>
  <body>
    <div class="container">
      <h1>Please insert the Background color of your prefer</h1>
      <div class="colors">
        <label for="red">Red</label>
        <input type="radio" name="colorchange" id="red" checked />
        <label for="blue">Blue</label>
        <input type="radio" name="colorchange" id="blue" />
        <label for="Yellow">Yellow</label>
        <input type="radio" name="colorchange" id="yellow" />
        <label for="green">Green</label>
        <input type="radio" name="colorchange" id="green" />
        <label for="grey">Grey</label>
        <input type="radio" name="colorchange" id="grey" />
        <label for="violet">Violet</label>
        <input type="radio" name="colorchange" id="violet" />
        <label for="pink">Pink</label>
        <input type="radio" name="colorchange" id="pink" />
        <label for="purple">Purple</label>
        <input type="radio" name="colorchange" id="purple" />
        <input type="button" id="btn" value="check" onclick="validation()" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
